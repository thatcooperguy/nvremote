name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.22"

jobs:
  # Lint and type-check TypeScript projects
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check API
        run: cd apps/server-api && npx tsc --noEmit

  # Test and build the server API
  server-api:
    name: Server API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: nvrs_test
          POSTGRES_USER: nvrs
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nvrs"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: cd apps/server-api && npx prisma generate

      - name: Run migrations
        run: cd apps/server-api && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://nvrs:test_password@localhost:5432/nvrs_test?schema=public

      - name: Run tests
        run: cd apps/server-api && npm test
        env:
          DATABASE_URL: postgresql://nvrs:test_password@localhost:5432/nvrs_test?schema=public
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Build
        run: cd apps/server-api && npm run build

  # Build the Electron client
  client-desktop:
    name: Client Desktop
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: cd apps/client-desktop && npm run build

  # Build the host agent (Go)
  host-agent:
    name: Host Agent
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/host-agent/go.sum

      - name: Test
        run: cd apps/host-agent && go test ./...

      - name: Build
        run: cd apps/host-agent && go build -o host-agent.exe ./cmd/agent
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: host-agent-windows
          path: apps/host-agent/host-agent.exe

  # Build the gateway (Go, Linux)
  gateway:
    name: Gateway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/gateway/go.sum

      - name: Test
        run: cd apps/gateway && go test ./...

      - name: Build
        run: cd apps/gateway && go build -o gateway ./src/
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build Docker image
        run: cd apps/gateway && docker build -t nvrs-gateway:${{ github.sha }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gateway-linux
          path: apps/gateway/gateway

  # Validate Terraform
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7"

      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: infra/terraform

      - name: Terraform init
        run: terraform init -backend=false
        working-directory: infra/terraform

      - name: Terraform validate
        run: terraform validate
        working-directory: infra/terraform
