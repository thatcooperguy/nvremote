name: Release

on:
  push:
    tags:
      - "v*"

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.22"

jobs:
  # Build and package the Electron client installer
  release-client:
    name: Release Client (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: cd apps/client-desktop && npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: client-installer-windows
          path: apps/client-desktop/release/*.exe

  # Build host agent for release
  release-host-agent:
    name: Release Host Agent (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: cd apps/host-agent && go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o nvrs-host-agent.exe ./cmd/agent
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: host-agent-release
          path: apps/host-agent/nvrs-host-agent.exe

  # Build gateway Docker image and push
  release-gateway:
    name: Release Gateway (Docker)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/gateway
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/gateway:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/gateway:latest

  # Create GitHub Release with all artifacts
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [release-client, release-host-agent, release-gateway]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/client-installer-windows/*
            artifacts/host-agent-release/*
